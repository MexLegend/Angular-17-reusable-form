    placeholder="Enter your trainer nickname"
    formControlName="nickname"
  />
  <input type="email" placeholder="Enter your email" formControlName="email" />
  <input
    type="number"
    placeholder="Enter your phone number"
    min="1"
    formControlName="phone"
  />
